<jqxGrid #myGrid
    [width]="getWidth()" [height]="350" [source]="dataAdapter" [columns]="columns" 
    [showtoolbar]="true" [rendertoolbar]="rendertoolbar">
</jqxGrid>






<!-- <button type="button" class="btn btn-primary" (click)="updateModal(template2)">Update row data</button> -->
<ng-template #template2>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Update this row</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalUpdateRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
          <input type="text" class="form-control mb-2"  aria-describedby="emailHelp" placeholder="Enter Name">
          <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Last name">
          <hr>

    </div>
  </ng-template>
